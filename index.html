<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hindi Letters with Mnemonics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list-view .card {
            flex-direction: row !important;
            margin-bottom: 1rem;
        }
        .list-view .card-img-top {
            width: 200px;
            height: auto;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: white;
        }
        .dark-mode .card {
            background-color: #2d2d2d;
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">हिंदी वर्णमाला</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-sm btn-primary" id="gridView">Grid View</button>
                        <button class="btn btn-sm btn-info ms-2" id="listView">List View</button>
                        <button class="btn btn-sm btn-outline-light ms-2" id="darkModeToggle">Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-4" id="lettersContainer">
            <!-- Letters loaded dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         const hindiLetters = [
            {
                "character": "अ",
                "transliteration": "a",
                "mnemonic": "An apple with a bite",
                "exampleWord": "अनार (Pomegranate)",
                "image": "https://picsum.photos/200/300?random=1",
                "group": "vowels"
            },
{
                "character": "अ",
                "transliteration": "a",
                "mnemonic": "An apple with a bite",
                "exampleWord": "अनार (Pomegranate)",
                "image": "https://picsum.photos/200/300?random=1",
                "group": "vowels"
            },
            {
                "character": "आ",
                "transliteration": "aa",
                "mnemonic": "A wide open mouth",
                "exampleWord": "आम (Mango)",
                "image": "https://picsum.photos/200/300?random=2",
                "group": "vowels"
            },
            {
                "character": "क",
                "transliteration": "ka",
                "mnemonic": "Kite flying in the sky",
                "exampleWord": "कमल (Lotus)",
                "image": "https://picsum.photos/200/300?random=3",
                "group": "consonants"
            },
            {
                "character": "ख",
                "transliteration": "kha",
                "mnemonic": "Khakra (Indian snack) shape",
                "exampleWord": "खरगोश (Rabbit)",
                "image": "https://picsum.photos/200/300?random=4",
                "group": "consonants"
            },
            // Add more letters following the same pattern...
            {
                "character": "ग",
                "transliteration": "ga",
                "mnemonic": "Guitar shape",
                "exampleWord": "गमला (Flower pot)",
                "image": "https://picsum.photos/200/300?random=5",
                "group": "consonants"
            },
            {
                "character": "घ",
                "transliteration": "gha",
                "mnemonic": "Ghost shape",
                "exampleWord": "घड़ी (Clock)",
                "image": "https://picsum.photos/200/300?random=6",
                "group": "consonants"
            }
            // Add all other letters...
        ];

        function renderLetters(viewType = 'grid') {
            const container = document.getElementById('lettersContainer');
            container.innerHTML = '';
            
            hindiLetters.forEach(letter => {
                const col = document.createElement('div');
                col.className = viewType === 'grid' ? 'col-12 col-md-6 col-lg-4' : 'col-12';
                
                const card = `
                    <div class="card h-100">
                        <img src="${letter.image}" 
                             class="card-img-top mx-auto mt-3" 
                             alt="${letter.mnemonic}"
                             style="max-width: 200px;">
                        <div class="card-body text-center">
                            <h2 class="card-title display-4">${letter.character}</h2>
                            <div class="details">
                                <p class="mb-1"><strong>Transliteration:</strong> ${letter.transliteration}</p>
                                <p class="mb-1"><strong>Mnemonic:</strong> ${letter.mnemonic}</p>
                                <p class="mb-0"><strong>Example:</strong> ${letter.exampleWord}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                col.innerHTML = card;
                container.appendChild(col);
            });

            container.parentElement.classList[viewType === 'list' ? 'add' : 'remove']('list-view');
        }

        // Event listeners
        document.getElementById('gridView').addEventListener('click', () => renderLetters('grid'));
        document.getElementById('listView').addEventListener('click', () => renderLetters('list'));
        document.getElementById('darkModeToggle').addEventListener('click', () => 
            document.body.classList.toggle('dark-mode'));

        // Initial render
        renderLetters();
    </script>
</body>
</html>
